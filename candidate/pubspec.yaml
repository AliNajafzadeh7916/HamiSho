name: candidate
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0





environment:
  sdk: '>=3.3.0 <4.0.0'



dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  lottie: ^3.0.0
  shared_preferences: ^2.2.2
  dio: ^5.4.1
  expandable: ^5.0.1
  loading_animation_widget: ^1.2.0+4
  top_snackbar_flutter: ^3.1.0
  shimmer: ^3.0.0
  audioplayers: ^5.2.1
  unique_identifier: ^0.3.0
  new_im_animations: ^0.1.1
  flutter_native_splash: ^2.3.5
  url_launcher: ^6.2.4
  video_player: ^2.8.2
  flick_video_player: ^0.7.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1




flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  
  # web:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"





flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
   - family: IRANSans
     fonts:
       - asset: assets/fonts/IRANSans.ttf


   - family: IranNastaliq
     fonts:
       - asset: assets/fonts/IranNastaliq.ttf